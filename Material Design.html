<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Material Design.css"/>
    <title>Material-UI-Buttons</title>
</head>

<body class="behance">
    <header>
        <div class="imagem diamante">
            <picture class="imagem_diam">
                <source media="(min-width: 650px)" srcset="img diamante coracao.jpg">
                <source media="(min-width: 465px)" srcset="img diamante synthetique.jpg">
                <img src="img clair-diamant.jpg" alt="diamante" style="width:auto;">
          </picture>
    </header>
    <section>
        
            <h1>Material Design<small>UI Button Kits</small></h1>
        <main class="container">

            <div class="rounded">
            <h2 class="Rounded buttons">Rounded buttons</h2>

                    <ul class="button">
                    <li> <button name="button" class="bt outline">OUTLINE</button></li>
                    <li> <button name="button" class="bt normal">NORMAL</button></li>
                    <li> <button name="button" class="bt hover">HOVER</button></li>
                    <li> <button name="button" class="bt focuse">FOCUSE</button></li>
                    <li> <button name="button" class="bt pressed">PRESSED</button></li>
                    <li> <button name="button" class="bt disabled">DISABLED</button></li>
        
        
                 </ul> 

            </div>

            <div class="radius buttons">
                <h2 class="Radius buttons">Radius buttons</h2>
    
                        <ul class="button">
                        <li> <button name="button" class="bt outline">OUTLINE</button></li>
                        <li> <button name="button" class="bt normal">NORMAL</button></li>
                        <li> <button name="button" class="bt hover">HOVER</button></li>
                        <li> <button name="button" class="bt focuse">FOCUSE</button></li>
                        <li> <button name="button" class="bt pressed">PRESSED</button></li>
                        <li> <button name="button" class="bt disabled">DISABLED</button></li>
            
            
                     </ul> 
    
                </div>

                <div class="squared buttons">
                    <h2 class="Squared buttons">Squared buttons</h2>
        
                            <ul class="button">
                            <li> <button name="button" class="bt outline">OUTLINE</button></li>
                            <li> <button name="button" class="bt normal">NORMAL</button></li>
                            <li> <button name="button" class="bt hover">HOVER</button></li>
                            <li> <button name="button" class="bt focuse">FOCUSE</button></li>
                            <li> <button name="button" class="bt pressed">PRESSED</button></li>
                            <li> <button name="button" class="bt disabled">DISABLED</button></li>
                
                
                         </ul> 
        
                    </div>

                    <div class="squared with rounded corners buttons">
                        <h2 class="Squared With Rounded Corners Buttons"> Squared With Rounded Corners buttons</h2>
            
                                <ul class="button">
                                <li> <button name="button" class="bt outline">OUTLINE</button></li>
                                <li> <button name="button" class="bt normal">NORMAL</button></li>
                                <li> <button name="button" class="bt hover">HOVER</button></li>
                                <li> <button name="button" class="bt focuse">FOCUSE</button></li>
                                <li> <button name="button" class="bt pressed">PRESSED</button></li>
                                <li> <button name="button" class="bt disabled">DISABLED</button></li>
                    
                    
                             </ul> 
            
                        </div>


                        <div class="labeled icon buttons">
                            <h2 class="Labeled Icon Buttons"> Labeled Icon Buttons</h2>
                
                                    <ul class="button">
                                    <li> <button name="button" class="bt add friend">Add Friend</button></li>
                                    <li> <button name="button" class="bt next">Next</button></li>
                                    <li> <button name="button" class="bt pause">Pause</button></li>
                                    <li> <button name="button" class="bt facbook">Facbook</button></li>
                                    <li> <button name="button" class="bt positive">Positive</button></li>
                                    <li> <button name="button" class="bt negative">Negative</button></li>
                        
                        
                                 </ul> 
                
                            </div>
     
        </main>
    </section>




   
</body>
</html>
